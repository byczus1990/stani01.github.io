            margin: 0;
            padding: 40px;
            background-color: #333;
            color: #c6c6c6;
            text-align: center;
        }

        .mode-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            text-align: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4c4c4c;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: #ccc;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: white;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 100px;
        }

        .slider.round:before {
            border-radius: 100%;
        }

        .link-container {
            margin: 20px;
        }

        img {
            vertical-align: middle;
            margin-right: 10px;
            max-height: 50px;
            width: auto;
        }
        .discordPic {
            vertical-align: middle;
            margin-right: 10px;
            max-height: 40px;
            width: auto;
        }
        
        .discordDiv{
            position: fixed;
            text-align: center;
            top: 10px;
            right: 10px;
            font-size: 10px;
        }
        .link-container a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #dcdcdc;
            font-size: 18px;
            background-color: #3d3d3d;
            border: 1px solid #3d3d3d;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        }

        .link-container a:hover {
            background-color: #4c4c4c;
            border-color: #4c4c4c;
            color: #17202A;
            transform: translateY(-2px);
        }

        .light-mode {
            background-color: #f4f4f4;
            color: black;
        }

        .light-mode .link-container a {
            background-color: #EBEDEF;
            border-color: #EBEDEF;
            color: #17202A;
        }

        .light-mode .link-container a:hover {
            background-color: #D5D8DC;
            border-color: #D5D8DC;
            color: white;
            transform: translateY(-2px);
        }
        table {
	        border-collapse:collapse;
        }
        tr {
        	border:none;
        }
        th, td {
        	border-collapse:collapse;
        	border: 1px solid black;
        	padding-top:0;
        	padding-bottom:0;
        	text-align: right;
        }
        .verticalSplit {
        	border-top:none;
        	border-bottom:none;
        }
        .verticalSplit:first-of-type {
        	border-left:none;
        }
        .verticalSplit:last-of-type {

        }
        .alignCenter {

    </style>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var modeToggle = document.getElementById('modeToggle');
        var textDisplay = document.getElementById('textDisplay');

        if (modeToggle) {
            modeToggle.addEventListener('change', function() {
                if (this.checked) {
                    document.body.classList.add('light-mode');
                    if (textDisplay) {
                        textDisplay.innerText = 'Light';
                    }
                } else {
                    document.body.classList.remove('light-mode');
                    if (textDisplay) {
                        textDisplay.innerText = 'Dark';
                    }
                }
            });
        }
    });
    
    // Select all images
    var images = document.getElementsByTagName('img');

    // Iterate through the images
    for (var i = 0; i < images.length; i++) {
        var img = images[i];
        // Check if the src attribute contains a specific string
        if (img.src.includes("clyde")) {
            // Apply a new style or class
            img.classList.add("discordPic");
        }
    }
</script>
