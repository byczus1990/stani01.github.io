name: Build Executable

on:
  push:
    branches:
      - main  # or the branch you want to trigger the action

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Replace with the version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --add-data "move.png;." --add-data "close.png;." --add-data "on.png;." --add-data "off.png;." --add-data "chat_box_template.png;." aionKeySpammer.py

    - name: Upload executable
      uses: actions/upload-artifact@v2
      with:
        name: aionKeySpammer
        path: dist/aionKeySpammer.exe
